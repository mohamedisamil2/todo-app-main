<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="light-theme">
  <div class="back-image"></div>

  <main class="header container container-pall">
    <header class="header_head">
     <h1>Todo</h1>
     <img src="/images/icon-sun.svg" alt="icon-sun" id="theme-toggle">
    </header>
     <div class="header_cont">
      <button id="add-btn" class="header_btn"></button>
      <input type="text" id="todo-input" class="header_input" placeholder="Create a new todo..." />
    </div>

    <ul id="todo-list" class="header_ul"></ul>

    <footer class="header_foot">
      <div class="header_detail hide-for-mobile">
      <span id="items-left">0 items left</span>
      <div class="header_top">
        <span class="filter active">All</span>
        <span class="filter">Active</span>
        <span class="filter">Completed</span>
      </div>
      <button id="clear-completed">Clear Completed</button>
      </div>
      <div class="header_detail hide-for-desktop">
      <span id="items-left">0 items left</span>
      <button id="clear-completed">Clear Completed</button>
    </div>
  </footer>
  <div class="header_top hide-for-desktop">
    <span class="filter active">All</span>
    <span class="filter">Active</span>
    <span class="filter">Completed</span>
  </div>
  </main>
  Drag and drop to reorder list

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Ismail</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
